# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 1920x1080@60, 0x0, 1
monitor=DP-1, 1920x1080@360, 1920x0, 1
monitor=HDMI-A-1, 2560x1440@75, 3840x-360, 1

workspace = 1, monitor:DP-2, default:true
workspace = 2, monitor:DP-1, default:true
workspace = 3, monitor:HDMI-A-1, default:true
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-1
workspace = 9, monitor:HDMI-A-1
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

source = ~/.cache/wal/colors.hyprland

# Execute your favorite apps at launch
exec-once = swww-daemon
exec-once = nwg-look -a
exec-once = hyprctl setcursor catppuccin-cursors-mocha-sky 24
exec-once = sleep 10 && gsettings set org.gnome.desktop.interface cursor-theme catppuccin-cursors-mocha-sky
exec-once = sleep 2 && waybar
exec-once = dunst

exec-once = ghostty --gtk-single-instance=true --quit-after-last-window-closed=false --initial-window=false
source = ~/.config/hypr/wallpaper.conf

exec-once = gsettings set org.gnome.desktop.interface gtk-theme "pywal_theme"
exec-once = sleep 10 && gsettings set org.gnome.desktop.wm.preferences theme "pywal_theme"
#exec-once = wlsunset

# Some default env vars.
env = HYPRCURSOR_SIZE,21
env = HYPRCURSOR_THEME,catppuccin-cursors-mocha-sky
env = XCURSOR_SIZE,21
env = XCURSOR_THEME,Bibata-Modern-Ice
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
#env = WLR_DRM_NO_ATOMIC,1
env = __GL_VRR_ALLOWED,0
env = nvidia_anti_flicker,true
env = force_introspection,2
env = NVD_BACKEND,direct
env = MOZ_DISABLE_RDD_SANDBOX,1
env = NVD_BACKEND,direct
ecosystem:no_update_news=true
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fi
    kb_variant =
    kb_model =
    kb_options = lv3:lalt_switch
    kb_rules =

    follow_mouse = 2
    accel_profile = flat

    sensitivity = 0
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more


    gaps_in = 5
    gaps_out = 11
    border_size = 2
    col.active_border= $color5
    col.inactive_border = $color4

    layout = dwindle

    allow_tearing = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7


  
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = false
        xray = false
    }
 


}


animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 4, wind, slide
    animation = windowsIn, 1, 3.7, winIn, slide
    animation = windowsOut, 1, 4, winOut, slide
    animation = windowsMove, 1, 4, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 4, wind
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  animate_manual_resizes = true
     # enable_hyprcursor = false

}

cursor {
    no_warps = true
   # no_hardware_cursors = true
}



