# See https://wiki.hyprland.org/Configuring/Keywords/ for more

source = ~/.cache/wal/colors.hyprland

#exec-once = /home/cvberscape/.config/hypr/pipewire.sh
exec-once = swww-daemon
exec-once = nwg-look -a
exec-once = hyprctl setcursor catppuccin-mocha-sky-cursors 24
exec-once = gsettings set org.gnome.desktop.interface cursor-theme catppuccin-mocha-sky-cursors
exec-once = dunst

source = ~/.config/hypr/wallpaper.conf
source = ~/.config/hypr/laptop.conf
#source = ~/.config/hypr/desktop.conf

exec-once = gsettings set org.gnome.desktop.interface gtk-theme "pywal_theme"
exec-once = gsettings set org.gnome.desktop.wm.preferences theme "pywal_theme"
exec-once = gsettings set org.gnome.desktop.interface color-scheme "default"


XCURSOR_PATH = ~/.nix-profile/share/icons/catppuccin-mocha-sky-cursors
env = GTK_IM_MODULE,simple
env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-sky-cursors
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,catppuccin-mocha-sky-cursors
env = XDG_SESSION_TYPE,wayland
ecosystem:no_update_news=true

#xwayland = 2

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
  
    blur {
        enabled = true
        size = 5
        passes = 3
        new_optimizations = on
        ignore_opacity = false
        xray = false
    }
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  animate_manual_resizes = true
}

cursor {
    no_warps = true
}



windowrulev2 = opacity 0.7 0.7,class:^(lutris)$
windowrulev2 = opacity 0.7 0.7,class:^(vesktop)$
windowrulev2 = opacity 0.7 0.7,class:^(steam)$
windowrulev2 = opacity 0.7 0.7,class:^(thunar)$
windowrulev2 = opacity 0.7 0.7,class:^(VSCodium)$
windowrulev2 = opacity 0.7 0.7,class:^(codium-url-handler)$
windowrulev2 = opacity 0.7 0.7,class:^(heroic)$
windowrulev2 = immediate, class:^(steam_app_2767030)$

#$terminal = ghostty --gtk-single-instance=true
$terminal = kitty
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, W, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, TAB, exec, rofi -show window
bind = $mainMod, T, togglefloating,
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, U, exec, rofi -no-config -modi emoji -show emoji
bind = $mainMod, E, exec, $terminal -e yazi
bind = $mainMod, Y, exec, ~/.config/hypr/theme.sh
bind = $mainMod, P, pseudo,
bind = $mainMod, B, exec, pgrep waybar && pkill waybar || waybar

bind = $mainMod, A, exec, emulator @$(emulator -list-avds | head -n 1)
windowrulev2 = float, class:^(Emulator)$

bind = $mainMod, J, togglesplit,
bind = $mainMod, F, fullscreen
bind = $mainMod, N, fullscreenstate, 0 2
bind = $SUPER_SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -

bind = $mainMod SHIFT, right, resizeactive, 33 0
bind = $mainMod SHIFT, left, resizeactive, -33 0
bind = $mainMod SHIFT, up, resizeactive, 0 -33
bind = $mainMod SHIFT, down, resizeactive, 0 33

bind = $mainMod SHIFT, L, resizeactive, 33 0
bind = $mainMod SHIFT, H, resizeactive, -33 0
bind = $mainMod SHIFT, K, resizeactive, 0 -33
bind = $mainMod SHIFT, J, resizeactive, 0 33

bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
