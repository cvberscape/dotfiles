windowrulev2 = opacity 0.7 0.7,class:^(lutris)$# Example windowrule v1
windowrulev2 = opacity 0.7 0.7,class:^(vesktop)$# Example windowrule v1
windowrulev2 = opacity 0.7 0.7,class:^(steam)$# Example windowrule v1
windowrulev2 = opacity 0.7 0.7,class:^(thunar)$# Example windowrule v1
windowrulev2 = opacity 0.7 0.7,class:^(VSCodium)$# Example windowrule v1
windowrulev2 = opacity 0.7 0.7,class:^(codium-url-handler)$# Example windowrule v1
#windowrulev2 = opacity 0.7 0.7,class:^(kitty)$# Example windowrule v1

windowrulev2 = immediate, class:^(steam_app_2767030)$

windowrulev2 = opacity 0.7 0.7,class:^(heroic)$# Example windowrule v1
